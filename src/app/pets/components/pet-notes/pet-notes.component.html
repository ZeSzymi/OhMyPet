<div *ngFor="let userNote of userNotes">
  <h1>{{userNote.attributes.date}}</h1>
  <div class="d-flex justify-content-between">
    <div>{{userNote.attributes.name}}</div>
    <div>{{userNote.attributes.duration}} minutes</div>
  </div>
  <div class="w-100 d-flex justify-content-end">
    <button class="delete-button mt-2">Delete</button>
  </div>
</div>
